<!DOCTYPE html>
<html>
    <head>
        <title>LIFT ASSIGNMENT</title>
        <link rel="stylesheet" href="lift.css" />
    </head>
    <body>
        
        
        <div class="bg-container">
            <ul class="note">
                <p>Please have a look at the console for the following</p>
                <li>People currently inside the lift</li>
                <li>whether dropping or picking people</li>
                <li>Note : If the person reached the floor, the button color changes from lightseagreen to navy(comes back to normal color)</li>
            </ul>
             <div class="lift-container">
                <div class="lift-room" id="lift">
                    <div class="lift-left-door-at-rest" id="left-door">

                    </div>
                    <div class="lift-right-door-at-rest" id="right-door">

                    </div>
                </div>
             </div>
             <div class="floors-container">
                <h1>Floor 4</h1>
                <div class="floor-4 input-button-container">
                    <input type="button" class="input-btn-style" value="1" onclick="findingFloor(4,1,event)"/>
                    <input type="button" class="input-btn-style" value="2" onclick="findingFloor(4,2,event)"/>
                    <input type="button" class="input-btn-style" value="3" onclick="findingFloor(4,3,event)"/>
                </div>
                <h1>Floor 3</h1>
                <div class="floor-3 input-button-container">
                    <input type="button" class="input-btn-style" value="1" onclick="findingFloor(3,1,event)"/>
                    <input type="button" class="input-btn-style" value="2" onclick="findingFloor(3,2,event)"/>
                    <input type="button" class="input-btn-style" value="4" onclick="findingFloor(3,4,event)"/>
                </div>
                <h1>Floor 2</h1>
                <div class="floor-2 input-button-container">
                    <input type="button" class="input-btn-style" value="1" onclick="findingFloor(2,1,event)"/>
                    <input type="button" class="input-btn-style" value="3" onclick="findingFloor(2,3,event)"/>
                    <input type="button" class="input-btn-style" value="4" onclick="findingFloor(2,4,event)"/>
                </div>
                <h1>Floor 1</h1>
                <div class="floor-1 input-button-container">
                    <input type="button" class="input-btn-style" value="2" onclick="findingFloor(1,2,event)"/>
                    <input type="button" class="input-btn-style" value="3" onclick="findingFloor(1,3,event)"/>
                    <input type="button" class="input-btn-style" value="4" onclick="findingFloor(1,4,event)"/>
                </div>
             </div>
        </div>
        
        <script src="lift.js"></script>
    </body>
</html>
